type Post{
    _id: ID!
    author: User!,
    vocabulary: String!,
    explanation: String!,
    example: String!,
    tags: [ String ],
    if_publish: Boolean!,
    agree_users: [String],
    disagree_users: [String],
    create_date: String!
}

type User{
    _id: ID!
    name: String!
    email: String!
    penName: String
    posts: [Post!]
}

type Output{
    success: Boolean!
    message: String!
}

type AgreeOutput{
    success:Boolean!
    agree_cnt: Int!
    disagree_cnt: Int!
}